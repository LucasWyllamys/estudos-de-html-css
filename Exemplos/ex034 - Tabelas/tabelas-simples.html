<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Simples</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;  /*Propriedade que controla o comportamento das bordas das células de uma tabela*/
        }

        table tr:nth-child(even) {  /*even/par = 2n = afeta todos os filhos pares*/
            background-color: lightgrey;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;         /*Alinhamento horizontal*/
            vertical-align: middle;     /*Alinhamento vertical (top, middel bottom)*/
        }
    </style>
</head>
<body>
    <h1>Tabela Simples</h1>
    <!--
        Hierarquia de tabelas simples:
        table = tabela
            table row (tr) = linha de tabela
                table header (th) = cabeçalho de tabela
                table data (td) = dados da tabela (célula da tabela)
    -->
    <table>     <!--Tag para criação de tabela-->
        <tr>    <!--Primeira linha-->
            <td>A1</td> 
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>    <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>    <!--Terçeira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>    <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
