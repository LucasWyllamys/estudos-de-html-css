<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>  <!--Grupo de campos-->
            <legend>Dados pessoais</legend>     <!--Legenda do agrupamento de campos <fieldset>-->
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>     <!--input:email-->
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" required pattern="^\(\d{2}\) \d{4,5}-\d{4}$" placeholder="(00) 00000-0000">   <!--input:tel-->
            </p>
            <p>
                <input type="submit" value="ENVIAR">
                <input type="reset" value="LIMPAR">
            </p>
        </fieldset>
    </form>
</body>
</html>
<!--O atributo pattern="" (padrão) é usado para inserir expressões regulares (RegEx) (formatação de strings e números).-->
<!--pattern="^\(\d{2}\) \d{4,5}-\d{4}$" -> você pode pesquisar como HTML5 telefone pattern.-->
<!--A tag <fieldset> é usada para agrupar campos do formuário (frame do VBA) dando a eles uma legenda (opcional).-->
