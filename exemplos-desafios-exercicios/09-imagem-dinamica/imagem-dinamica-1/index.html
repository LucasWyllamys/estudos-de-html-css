<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>   <!--Esta tag informa que todo que é inserido dentro dela são consideradas imagens.-->
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">     <!--Carrega a imagem img-p.png se o navegador tenha menos que 700px-->
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">    <!--Carrega a imagem img-m.png se o navegador tenha menos que 1000px-->
        <img src="imagens/img-g.png" alt="imagem flexível">    <!--Imagem padrão-->
    </picture>
</body>
</html>
