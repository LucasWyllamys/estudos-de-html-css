<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            /*No caso do iframe, as dimenões declaradas nas CSS sobrepõem as dimensões declaradas em linha*/
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>   <!--Este elemento aparece apenas se o navegador não for compatível com o iframe-->
        </iframe>
        para aprender a programar.
    </p>
    <p>
        Alguns sites não permitem serem encapsulados em iframes por motivos de proteção! Exe.: Site do Google:
        <iframe src="https://www.google.com.br" frameborder="0" width="600px" height="300px">
            <a href="https://www.google.com.br" target="_blank">Google</a>   <!--Este elemento aparece apenas se o navegador não for compatível com o iframe-->
        </iframe> <!--No caso do iframe, as dimenões declaradas nas CSS sobrepõem as dimensões declaradas em linha-->
    </p>
    <!--O atributo frameborder="0" é o padrão, retira a borda do iframe. frameborder="1" insere uma borda-->
    <!--Tamanho padrão do iframe: 300x150 px-->
    <!--O parâmetro scrolling="" controla a exibição da barra de colagem lateral
        scrolling="auto": É o padrão, a barra lateral aparece apenas se o conteúdo do site no iframe ultrapassar a página.
        scrolling="yes": A barra lateral aparece mesmo se o conteúdo do site no iframe não ultrapassar a página.
        scrolling="no": A barra lateral nunca aparece.
    -->
</body>
</html>
