<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente Linear em CSS</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        * { /*Configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(-135deg, #4764CA, #B431B9, #CD3E88, #F14D59, #FF7443, #FFDC55);  /*Degradê do instagram*/
            background-attachment: fixed;   /*Faz com que o degradê fiue fixo na página web*/
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Gradiente Linear</h1>
    
</body>
</html>
