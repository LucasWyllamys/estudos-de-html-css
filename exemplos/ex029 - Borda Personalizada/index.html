<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        h1 {    /*Personaliza a borda com uma imagem*/
            border: 20px solid transparent;
            padding: 10px;

            border-image: url('borda.png') 27 repeat;   /*border-image shorthand*/
            /*
            border-image-source: url('borda.png');                  arquivo imagem
            border-image-slice: 27;                                 fatiamento da imagem
            border-image-repeat: repeat;
            */
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
