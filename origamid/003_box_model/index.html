<!--
    - Box Model: É um conceito fundamental no CSS que descreve como os elementos HTML são dispostos e exibidos na página. Ele define a estrutura e o espaço ocupado por cada elemento.
        Componentes do Box Model:
            - Conteúdo (content)
            - Preenchimento (padding)
            - Borda (border)
            - Margem (margin) 
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplo do Box Model</h1>
    <div class="box">
        Conteúdo da caixa
    </div>
</body>
</html>
