<!DOCTYPE html>         <!--Esta tag informa ao Browser a versão do HTML-->
<html lang="pt-br">     <!--É a raiz. Onde inicia o documento HTML. O atributo "lang" define o idioma no qual o documento foi escrito.-->
<head>                  <!--Tag onde se passa informações apenas para o Browser.-->
    <meta charset="UTF-8">  <!--O atributo "charset" define como os caracteres da página serão interpretados.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos de HTML e CSS</title>     <!--Título do site-->
</head>
<body>          <!--Conteúdo do documento-->
    <h1>Cursos Online de HTML e CSS</h1>
                    
    <h2>HTML</h2>
    <p>Curso de HTML, aprenda do zero.<p>
    <a href="#">Curso de HTML</a>
    
    <h2>CSS</h2>
    <p>Curso de CSS, aprenda do zero.<p>
    <a href="#">Curso de CSS</a>
    </body>
</html>
